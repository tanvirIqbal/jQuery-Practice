<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery Adventures</title>
    <script src="Scripts/jquery-1.10.2.js"></script>
</head>
<body>
    <h1>Where do you want to go?</h1>
    <h2>Travel Destinations</h2>
    <p>Plan your next adventure.</p>
    <ul id="destinations">
        <li>Rome</li>
        <li>Paris</li>
        <li class="promo">Rio</li>
    </ul>
</body>
</html>
<script>
    jQuery(document).ready(function () {
        $("h1").text("Where to?");
        $("p"); //Select p element
        $(".promo"); //Select element with class = "promo"
        $("#destinations"); // Select element with id = "destinations"
    });
</script>
