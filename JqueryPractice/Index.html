<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery Adventures</title>
    <script src="Scripts/jquery-1.10.2.js"></script>
</head>
<body>
    <h1>Where do you want to go?</h1>
    <h2>Travel Destinations</h2>
    <p>Plan your next adventure.</p>
    <ul id="destinations">
        <li>Rome</li>
        <li>
            <ul id="france">
                <li>Paris</li>
            </ul>
        </li>
        <li class="promo">Rio</li>
    </ul>
    <input type="submit"  name="Submit" value="Submit" />
</body>
</html>
<script>
    jQuery(document).ready(function () {
        $("h1").text("Where to?");
        $("p"); //Select p element
        $(".promo"); //Select element with class = "promo"
        $("#destinations"); // Select element with id = "destinations"
        $("#destinations li"); // descendant selector
        $("#destinations > li"); // child selector
        $(".promo, #france"); // multiple selector
        //pseudo selectors
        $("#destinations li:first"); // select 1st li
        $("#destinations li:last"); // select 2nd li
        $("#destinations li:even"); // select all li that are in even position
        $("#destinations li:odd"); // select all li that are in odd position
        //Traversing : faster than above selector
        $("#destinations").find("li"); // = $("#destinations li");
        $("li").first(); 
        $("li").last(); 
        $("li").odd(); 
        $("li").even(); 
        $("li").first().next(); 
        $("li").first().next().prev();
        $("li").first().parent();
        $("#destinations").children("li"); // = $("#destinations > li");

    });
</script>
